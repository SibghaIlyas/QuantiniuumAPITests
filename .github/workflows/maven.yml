name: Run API Integration Tests

on:
  schedule:
    # Runs at noon (UTC) Monday through Friday
    - cron: '0 12 * * 1-5'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  QuantiniuumAPITests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Build and run tests
        run: mvn clean test
